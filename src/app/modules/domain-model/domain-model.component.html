

<div  cdkDropListGroup class="body row">
  <table>
    <tr>
      <td>
    <h2 style="margin-top: 5px;
    margin-left: 18px;
    color: grey;">Domain Entities</h2>

  </td>
  <td style="padding-left:19%">
    <button mat-raised-button (click)="addEntityClicked()" >Add Entity</button>
  </td>
    </tr>
    <tr *ngIf="isaddEntityClicked">
      <input type="text" class="form-control" id="entity" style="    margin-left: 7%;
      margin-bottom: 5%;width:154%" (keydown.enter)="enterclicked($event)">
    </tr>
    </table>
  <div class="example-container col-md-6">
    

    <div
      cdkDropList
      [cdkDropListData]="this.domainmodelService.RecivedItems"
      class="example-list"
     
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of this.domainmodelService.RecivedItems" cdkDrag [cdkDragData]="item"   (cdkDragEnded)="onDragEnded($event)">{{item}}</div>
    </div>
  </div>
  <div id="canvas-wrap">

      <div class="control-section diagram-drawing-tool">
          <div class="col-md-6 control-section">
              <div class="content-wrapper">
                  <ejs-diagram #diagram id="diagram" width="100%" height="500px" (created)='diagramCreate($event)'  [pageSettings]="pageSettings"  [snapSettings]='snapSettings' [scrollSettings]="scrollSettings">
                  </ejs-diagram>
              </div>
          </div>
          <div class="property-section"> 
              <div class="row property-panel-content" id="appearance">   
                  <div class="row sb-child-row">
                    <div class="image-pattern-style" id="straight"><button (click)="polylineConnector()" style="width:40px;height:50px; margin-left: 5%"><span style="font-size:30px">ðŸ¡—</span></button>
                      </div>  
                  </div> 
              </div>
          </div>
      </div>
      <!-- `<ejs-diagram #diagram id="diagram" width="50%" height="500px"  (created)='created($event)'>
        
        </ejs-diagram> -->
    
  <div *ngFor="let model of listofModels">
      <div *ngIf="model.visible">
          <div class="example-container1" cdkDrag [style.marginTop.px]="model.margintop"  [style.marginLeft.px]="model.marginleft" >
              <div class="close" style="margin-left: -20px;"(click)="onCloseClick(model)">x</div>
                              
                            <div
                              cdkDropList
                              [cdkDropListData]="model.props"
                              class="example-list1"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box1" *ngFor="let item of model.props" cdkDrag (cdkDragEnded)="onDragEnded($event)" [cdkDragData]="item">{{item}}</div>
                            </div>
                            
                          </div>
     
   
  </div>
  </div>
</div>
